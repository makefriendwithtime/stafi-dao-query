type governEntity @entity {

  id: ID! #Transaction hash

  creator: String!

  number: BigInt

  governType: BigInt

  startDate: BigInt

  endDate: BigInt

  uintValue: BigInt

  strValue: String

  totalVoter: BigInt

  contractAddress: String!
}

type voteEntity @entity {

  id: ID! #Transaction hash

  votor: String!

  number: BigInt

  governType: BigInt

  totalVoter: BigInt

  approveVoter: BigInt

  opposeVoter: BigInt

  success: Boolean

  contractAddress: String!
}
